           <script>
              var num = prompt("Introduce el numero de repeticiones");

              if(Number(num)==num){

                  if(num>0 && num<=50){

                      var repe,x;

                      for(x=num;x>=1;x--){

                          for(repe=x;repe>=1;repe--){

                              document.write(x);
                          }
                          document.write("<br>");
                      }
                  }
                  else{
                      alert("nos has introducido un numero");
                  }
              }
           </script>
    </body>
