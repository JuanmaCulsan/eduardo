<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Pirámide</title>
</head>
<body>

    <script>

        /*
        1
        22
        333
        4444
        55555
        666666
        */

        //PIRÁMIDE NORMAL
        for(var i = 1; i <= 30; i++){

            for(var j = 0; j < i; j++){

                document.write(+i);
            }
            document.write('<br>');
        }
        
        //PIRÁMIDE INVERSA
        for(let i = 30; i >= 1; i--){

            for(let j = 1; j <= i; j++){

                document.write(i);
            }
            document.write('<br>');
        }       

    </script>
    
</body>
</html>
