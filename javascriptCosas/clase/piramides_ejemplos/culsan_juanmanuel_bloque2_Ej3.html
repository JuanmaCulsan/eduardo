<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let precio = Number(prompt("Dime el precio: "));
        let iva = Number(prompt("Dime el IVA: "));
        let ivaprecio=Number(0);

        function precioIva(precio,iva) {
            if(iva>0){
                ivaprecio = precio + (precio*(iva/100));
            }
            else{
                ivaprecio = precio + (precio*(21/100));
            }
            return ivaprecio;
        }

        res=precioIva(precio,iva);


        document.write("Precio con iva: " + res);
    </script>
</body>
</html>
