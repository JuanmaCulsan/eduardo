<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr, td{
            border: 2px solid black;
            padding: 20px;
            
            margin:5px;
        }
    </style>
</head>
<body>
    <script>
        //indicamos el numero de filas y de columnas
        filas = prompt("dime las filas: ");
        columnas = prompt("dime las columnas: ");
        //hacemos una multiplicacion con el total de 
        tabla = filas*columnas;

        //sacamos la tabla por pantalla
        document.write("<table>");
        
        //empezamos a definir las filas
        for (i = 0; i < filas; i++) {
            document.write("<tr>");
                //dentro de las filas definimos las columnas
            for (j = 0; j < columnas; j++) {
                //escribes lo que hay dentro del valor u lo restas
                document.write("<td>");
                document.write(tabla);
                document.write("</td>");
                //restas el valor del resultado de la multiplicacion
                tabla--;
            }
            document.write("</tr>");
        }
        document.write("</table>")
    </script>
    
</body>
</html>
