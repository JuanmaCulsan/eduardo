<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumar() {
            var dato = document.querySelector("#num");
            var numero = parseInt(dato.textContent);
            numero+=1;
            dato.textContent=numero;
        }

        function restar() {
            var dato = document.querySelector("#num");
            var numero = parseInt(dato.textContent);
            numero-=1;
            dato.textContent=numero;
        }
    </script>
</head>
<body>
    <div id="num">
        0
    </div>

    <button onclick="sumar()">sumar</button>
    <button onclick="restar()">restar</button>
</body>
</html>
