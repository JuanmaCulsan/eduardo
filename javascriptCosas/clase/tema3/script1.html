        //codigo 2

        do {
            //PIDE UNA VALOR POR TECLADO
            var nota =prompt("introduce tu nota");
            //COMPRUEBO SI ES UN VALOR NUMÉRICO
            if (Number(nota)==nota){
                if (nota > 0 && nota < 10){
                    if(nota<3){
                        alert("muy deficiente");
                    }
                    else if (nota<5){
                        alert("insuficiente");
                    }
                    else if (nota<6){
                        alert("suficiente");
                    }
                    else if (nota<7){
                        alert("bien");
                    }
                    else if (nota<9){
                        alert("notable");
                    }
                    else if (nota>=9){
                        alert("sobresaliente");
                    }
                }
                else{
                    alert("nota errónea");
                }  
            }
            else{
                if (nota!= undefined){
                    alert("introduce un número válido");
                }
            }
        } while (nota!=undefined);
    </script>
