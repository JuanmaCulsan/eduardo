<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cubo{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: rgb(255, 0, 0);
        }        
    </style>
    <script>
        window.onload=()=>{
            var cubo = document.getElementById("cubo");
            var ejex= window.innerWidth;
            var ejey= window.innerHeight;

            do{
                var alt = Math.floor(Math.random()*ejex);
                var alt2 = Math.floor(Math.random()*ejey);
            }while(((alt-100)>window.innerWidth)&&((alt2-100)>window.innerHeight))

            cubo.style.marginLeft=alt+"px";
            cubo.style.marginTop=alt2+"px";

            document.addEventListener("keyup",(e)=>{
                if(e.key=='ArrowRight'){
                    (cubo.style.right+=20)+"px";
                }
                else if(e.key=='ArrowLeft'){
                    
                }
                console.log(e);
                
            })
        }
    </script>
</head>
<body>
    <h1>USA LOS CURSORES</h1>
    <div id="cubo">

    </div>
</body>
</html>
