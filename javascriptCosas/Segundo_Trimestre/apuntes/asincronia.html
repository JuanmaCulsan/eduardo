    <!--
        
        ASINCRONIA
        - JS -> solo puede realizar una cosa a la vez.
        - Puede delegar tareas a otros servicios web y seguir con su vida.
        callstack -> pila de llamada
                    console.log(Math.pow(2,3));
                    primero se ejecuta el Math y cuando termine el console.log

                    var num = 2
                    console.log(Math.pow(num+2,3));
                    1.- primero num+2;
                    2.- luego el math.pow
                    3.- console.log()


        CONCURRENCIA Y PARALELISMO
        concurrencia: es cuando dos o mas tareas progresan o se ejecutan simultaneamente.
        esto ocurre con los procesadores de un solo nucleo.

        paralelo: dos o mas tareas se ejecutan de forma paralela es decir en el mismo instante de tiempo.

        JAVASCRIPT ES ASINCRONO Y CONCURRENTE
        mi página va a funcionar independientemente del número de núcleos que posea el dispositivo.

        event loop. es la herramienta/característica encargada de la ejecución del callback y las instrucciones asincronas.



     -->
