    <script>
        function cambiar(){
            var cambio = document.querySelector("table");

            var borde = document.querySelector("table");
            alert("el borde actual es de "+ borde.getAttribute("border"));
            var nuevoborde = parseInt(prompt("Dime el nuevo borde"));
            borde.setAttribute("border",nuevoborde);
        }

        function mover() {
            var desplazarse = document.querySelector("table");
            console.log(desplazarse.align);
            if(desplazarse.align=="center"){
                desplazarse.align="right";
                console.log("right");
            }
            else if(desplazarse.align=="right"){
                desplazarse.align="left";
                console.log("left");
            }
            else if(desplazarse.align=="left"){
                desplazarse.align="center";
                console.log("center");
            }
        }
