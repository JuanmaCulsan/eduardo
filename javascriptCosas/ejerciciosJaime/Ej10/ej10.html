<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="div1" onmouseover="color()">

    </div>
    <div id="div2" onmouseover="color2()">
        
    </div>
    <div id="div3" onmouseover="color3()">
        
    </div>

    <script>

        function color() {
            var div1 = document.getElementById("div1");
            var estilos = window.getComputedStyle(div1);
            var bg=estilos.getPropertyValue("background-color");


            var body = document.querySelector("body");
            body.style.setProperty("background-color",bg);
        }

        function color2() {
            var div2 = document.getElementById("div2");
            var estilos = window.getComputedStyle(div2);
            var bg=estilos.getPropertyValue("background-color");


            var body = document.querySelector("body");
            body.style.setProperty("background-color",bg);
        }

        function color3() {
            var div3 = document.getElementById("div3");
            var estilos = window.getComputedStyle(div3);
            var bg=estilos.getPropertyValue("background-color");


            var body = document.querySelector("body");
            body.style.setProperty("background-color",bg);
        }
        

    </script>
</body>
</html>
