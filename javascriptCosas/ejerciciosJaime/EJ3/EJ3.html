<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumar() {
            var dato = document.getElementById("div").textContent;
            var valor = parseInt(dato);
            var suma = valor+1;
            console.log(suma);
        }

        function resta() {
            var dato = document.getElementById("div").innerHTML;
            var sum = parseInt(dato);
            var resta= sum-1;
            document.getElementById("div")=resta;
        }
    </script>
</head>
<body>
    <div id="div">
        0
    </div>

    <button onclick="sumar()">sumar</button>
    <button onclick="restar()">restar</button>
</body>
</html>
