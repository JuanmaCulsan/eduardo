<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="contenido">
      <div class="header">
        <img id="logo" src="../tarea7/jm-logo.png" alt="logo jm">
        <h1 id="titulo">Juan Manuel Culsán Rondón</h1>
        <img id="twitter" src="../tarea7/twitter.png" alt="">
        <img id="facebook" src="../tarea7/facebook.png" alt="">
        <img id="instagram" src="../tarea7/instagram.png" alt="">
        <h3 id="aboutme">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione saepe vel error. Mollitia inventore nam perspiciatis incidunt laborum cum rem quisquam deserunt nemo magni, voluptates dolore dignissimos autem iure! Ab!</h3>
      </div>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <div class="img">
              <img class="d-block img-fluid" src="../tarea7/banner/coding_banner.jpg" alt="First slide"></div>
            </div>
            <div class="carousel-item">
              <div class="img">
                <img class="d-block img-fluid" src="../tarea7/banner/games-banner.png" alt="Second slide"></div>
              </div>
              <div class="carousel-item">
              <div class="img">
                <img class="d-block img-fluid" src="../tarea7/banner/world_wildlife_day.jpg" alt="Third slide"></div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>  
        </div>
      </div>
    </div>
  <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
