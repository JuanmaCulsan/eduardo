<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <!-- Compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <!-- Minified JS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <title>Document</title>
</head>
<body>
    <div class="contenido">
      <div class="header">
        <img id="logo" src="../tarea7/jm-logo.png" alt="logo jm">
        <h1 id="titulo">Juan Manuel Culsán Rondón</h1>
        <img id="twitter" src="../tarea7/twitter.png" alt="">
        <img id="facebook" src="../tarea7/facebook.png" alt="">
        <img id="instagram" src="../tarea7/instagram.png" alt="">
        <h3 id="aboutme">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione saepe vel error. Mollitia inventore nam perspiciatis incidunt laborum cum rem quisquam deserunt nemo magni, voluptates dolore dignissimos autem iure! Ab!</h3>
      </div>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="../tarea7/banner/coding_banner2.png" alt="">
            </div>
            <div class="item">
                <img src="../tarea7/banner/games-banner2.png" alt="">
            </div>
            <div class="item">
                <img src="../tarea7/banner/world_wildlife_day.jpg" alt="">
            </div>
        </div>
    
        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
      </div>
      <div id="tabla">
        <table >
          <tr>
            <td>
              <img class="fotos" src="../tarea7/proyectos/background-website.jpg"></img>
            </td>
            <td>
              <img class="fotos" src="../tarea7/proyectos/background-website.jpg"></img>
            </td>
            <td>
              <img class="fotos" src="../tarea7/proyectos/background-website.jpg"></img>
            </td>
          </tr>
        </table>
      </div>
    </div>
  <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
