<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-name: animaTexto;
        }
        @keyframes animaTexto {
            from{
                margin-right: 90%;
                width: 100%;
                text-align: center;
            }
            30%{
                font-size: 300%;
                margin-right: 25%;
                width: 150%;
                text-align: center;
                /*border: 1px solid black;*/
            }
            70%{
                font-size: 600%;
                margin-right: 50%;
                width: 120%;
                text-align: center;
                color: brown;
            }
            to{
                margin-right: 0%;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <p>Yo que pasa</p>
</body>
</html>
