<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <title>Product Landing Page Design Using HTML, CSS, JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <header>
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Products</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="social">
            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        </div>
    </header>

    <div class="banner">
        <div class="text">
            <div class="text-inner">
                <h1>PR-4 EARBUDS</h1>
                <p>Provident purus ullam curabitur turpis ut dictumst similique per soluta natus quia temporibus nullam, risus nam iaculis laoreet placeat diam.</p>
                <a href="#">MORE INFO</a>
            </div>
        </div>
        <div class="img">
            <div class="img-inner">
                <img src="images/earbuds.png" alt="">
            </div>
        </div>
    </div>
</div>
</body>
</html>
