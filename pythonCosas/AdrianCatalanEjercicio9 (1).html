<body>
    <script type="text/javascript">

    //Adrián Catalán

        let multiplo_cuatro = 0;

        let limite = 500;

        for (let index = 1; index <= limite; index++) {
            if ((index % 4 == 0) && (index % 9 == 0)) {
                document.write(index + " múltiplo de 4 y 9");
            } else if (index % 4 == 0) {
                document.write(index + " múltiplo de 4");

            } else if (index % 9 == 0) {
                document.write(index + " múltiplo de 9");

            } else {
                document.write(index);
            }
            if (index % 5 == 0) {
                document.write("<hr>")
            }
            document.write("<br>")

        }

    </script>
